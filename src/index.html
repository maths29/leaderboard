<html lang="en">

    <link rel="stylesheet" href="style.css">
    <title>LEADERBOARD</title>
</head>
<body>
    <header></header>

    <h1>Leaderboard</h1>
    <main>
        
        <section class="sec">
            <div class="tableTop">
                <div>
                 <h3>Recent scores</h3>   
                </div>
                <div>
                    <button>Refresh</button>    
                    </div>
           </div>
    
           <div class="topScore">
           <div class="scores">
            <ul>
                <li class="each-entrance1">
                    <p>Name:</p>
                    <p>100</p>
                </li>
    
                <li class="each-entrance2">
                    <p>Name:</p>
                    <p>20</p>
                </li>
    
                <li class="each-entrance1">
                    <p>Name:</p>
                    <p>50</p>
                </li>
    
                <li class="each-entrance2">
                    <p>Name:</p>
                    <p>78</p>
                </li>
    
                <li class="each-entrance1">
                    <p>Name:</p>
                    <p>125</p>
                </li>
    
                <li class="each-entrance2">
                    <p>Name:</p>
                    <p>77</p>
                </li>
    
                <li class="each-entrance1">
                    <p>Name:</p>
                    <p>42</p>
                </li>
            </ul>
           </div>
           <div class="side">
            <h2>Add your score</h2>
            <form action="">
            <input type="text" name="Name" placeholder="Your name">
            <input type="number" name="score" placeholder="Your score">
        </form>
        <div class="submit-score-button-div">
            <button class="submit-score-button">Submit</button>
        </div>
        
    
    </div>
        </div>
        </section>
    </main>
    
</body>
</html>
